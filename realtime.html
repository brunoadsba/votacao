<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard em Tempo Real - Sistema de Avaliação e Votação</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white border-b shadow-sm no-print">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html#home" class="text-blue-600 flex items-center">
                <i class="fas fa-home text-xl"></i>
                <span class="hidden sm:inline ml-2">Tela inicial</span>
            </a>
            <nav class="flex items-center space-x-4 text-gray-600">
                <a href="index.html#admin" class="hover:text-blue-600">
                    <i class="fas fa-user-shield"></i>
                    <span class="hidden sm:inline ml-1">Admin</span>
                </a>
                <a href="realtime.html" class="hover:text-blue-600">
                    <i class="fas fa-chart-line"></i>
                    <span class="hidden sm:inline ml-1">Tempo real</span>
                </a>
                <a href="qrcodes_participantes.html" class="hover:text-blue-600">
                    <i class="fas fa-qrcode"></i>
                    <span class="hidden sm:inline ml-1">QR Codes</span>
                </a>
            </nav>
        </div>
    </header>
    <header class="bg-white shadow-sm border-b-4 border-purple-600">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard em Tempo Real</h1>
                <span id="meta" class="text-sm text-gray-500"></span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="bg-white rounded-lg shadow-sm p-6 border">
                <h2 class="text-xl font-semibold mb-4 text-yellow-700 flex items-center">
                    <i class="fas fa-lightbulb mr-2"></i> Ideias Viáveis (Ranking)
                </h2>
                <div id="rank-viable"></div>
            </section>
            <section class="bg-white rounded-lg shadow-sm p-6 border">
                <h2 class="text-xl font-semibold mb-4 text-purple-700 flex items-center">
                    <i class="fas fa-rocket mr-2"></i> Ideias Disruptivas (Ranking)
                </h2>
                <div id="rank-disruptive"></div>
            </section>
        </div>
    </main>

    <!-- FIREBASE CONFIG - Importado de firebase-config.js -->
    <script type="module">
        import { setupFirebaseConfig } from './assets/js/services/firebase-config.js';
        setupFirebaseConfig();
    </script>
    <script type="module" src="assets/js/realtime-dashboard.js?v=5"></script>
</body>
</html>
